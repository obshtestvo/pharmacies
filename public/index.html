<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Аптеки, работещи с НЗОК – Общество.бг</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCv5P_s6ODgEP2inSOT_65DSMRxhqosjCE">
    </script>
    <script src="jquery-1.11.1.min.js"></script>
    <script src="jquery.clearsearch-1.0.4.js"></script>
    <script src="geolocation.js"></script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="header">
      <h1>Демонстрация на работа с отворени данни</h1>
      <h3>Пилотен проект на МТИТС и <a href="http://obshtestvo.bg"><img id="obshtestvo" src="http://www.obshtestvo.bg/static/img/logo.png"></a><h3>
    </div>
    <div id="error"></div>
    <div id="menuIcon"></div>
    <div id="menuExplain">&#9664; Подробно търсене</div>
    <div id="search">
      <span class="title">Подробно търсене</span>

      <label for="address">Насочи картата към по-точен адрес</label>

      <div id="addrDiv">
        <input type="text" id="address" placeholder="Аптеката е около..." class="search">
        <input type="button" id="addrButton" value="Намери" class="title"/>
      </div>

      <label for="radius">Търси на <output id="radiusValue" for="radius">500</output> метра</label>
      <input type="range" min="100" max="2500" step="50" value="500" id="radius" />

      <label for="limit">Покажи <output id="limitValue" for="radius">20</output> резултата</label>
      <input type="range" min="5" max="100" step="5" value="20" id="limit" />

      <label for="pharmaname">Знаеш ли как се казва аптеката?</label>
      <input type="text" id="pharmaname" placeholder="Казва се..." class="search">

      <input type="button" id="searchButton" class="title" value="Виж резултатите"/>

      <div class="box">
      <img id="exclamation" src="exclamation_mark.png"/><span>Показваме само аптеки, които имат договор с НЗОК. Провери дали лекарството, което търсиш, е в позитивния списък на НЗОК.</span>
        <div style="position:relative;">
          <input type="text" id="medname" placeholder="Търся лекарството..." class="search">
          <span id="medok">&#10003;</span>
          <span id="medno">&times;</span>
        </div>
      </div>

    </div>
  </body>
</html>
