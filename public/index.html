<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <title>Аптеки, работещи с НЗОК – Общество.бг</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCv5P_s6ODgEP2inSOT_65DSMRxhqosjCE">
    </script>
    <script src="jquery-1.11.1.min.js"></script>
    <script src="jquery.clearsearch-1.0.4.js"></script>
    <script src="geolocation.js"></script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="header">
      <h1>Демонстрация на работа с отворени данни</h1>
      <h3>Пилотен проект на МТИТС и <a href="http://obshtestvo.bg"><img id="obshtestvo" src="http://www.obshtestvo.bg/static/img/logo.png"></a><h3>
    </div>
    <div id="error"></div>
    <div id="search">
      <span class="title">Търся аптеки</span>
      <input type="text" pattern="\d*" id="radius" placeholder="На колко метра от мен (сега са 500)" class="search">
      <input type="text" pattern="\d*" id="limit" placeholder="Колко резултата искам (сега са 20)" class="search">
      <input type="text" id="medname" placeholder="Да има лекарство..." class="search">
      <input type="text" id="pharmaname" placeholder="Да се казва..." class="search">
    </div>
  </body>
</html>
